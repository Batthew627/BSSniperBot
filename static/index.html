<!DOCTYPE html>
<html>

<head>
    <title>Value Updater</title>
</head>

<body>
    <h1>Value: <span id="value">Loading...</span></h1>
    <script>
        setInterval(function () {
            fetch('http://localhost:8080/index')
                .then(response => response.text())
                .then(data => document.getElementById('value').innerText = data)
                .catch(error => console.error(error));
        }, 10000); // update every 10 second
    </script>
</body>

</html>
