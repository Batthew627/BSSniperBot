<!DOCTYPE html>
<html>

<head>
    <title>Value Updater</title>
</head>

<body>

    <h1 style="color: white;font-family: Arial, Helvetica, sans-serif;">August Snipes: <span
            id="value">Loading...</span></h1>
    <script>
        setInterval(function () {
            fetch('http://batthew.co.uk:8080/batthew')
                .then(response => response.text())
                .then(data => document.getElementById('value').innerText = data)
                .catch(error => console.error(error));
        }, 10000); // update every 10 second
    </script>
</body>

</html>
